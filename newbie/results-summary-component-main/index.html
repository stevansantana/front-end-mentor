<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="result-container">
    
      <h1>Your Result</h1>
  
      <div class="scored-container">
        <h1>76</h1>
        <p>of 100</p>
      </div>
  
      <span>Great</span>
      <pre>You scored higer than 65% of 
  the people who have taken
        these tests</pre>
  
  </div>

   <div class="summary-container">

      <h1>Summary</h1>

      <div id="reaction" class="ability">

        <div class="logo-container">
          <img src="assets/images/icon-reaction.svg" alt="reaction-logo">
          <p><span style="color: hsl(0, 100%, 67%);"><b>Reaction</b></span></p>
        </div>

        <p style="color: hsl(224, 30%, 27%);"><b>80</b> <span style="color: hsl(224, 30%, 27%);">/ 100</span></p>
        
      </div>
  
      <div id="memory" class="ability">

        <div class="logo-container">
          <img src="assets/images/icon-memory.svg" alt="memory-logo">
          <p><span style="color: hsl(39, 100%, 56%);"><b>Memory</b></span></p>
        </div>

        <p style="color: hsl(224, 30%, 27%);"><b>92 </b><span style="color: hsl(224, 30%, 27%);">/ 100</span></p>

      </div>
  
      <div id="verbal" class="ability">

        <div class="logo-container">
          <img src="assets/images/icon-verbal.svg" alt="verbal-logo">
          <p><span style="color: hsl(166, 100%, 37%);"><b>Verbal</b></span></p>
        </div>

        <p style="color: hsl(224, 30%, 27%);"> <b>61</b> <span style="color: hsl(224, 30%, 27%);">/ 100</span></p>

      </div>
  
      <div id="visual" class="ability">

        <div class="logo-container">
          <img src="assets/images/icon-visual.svg" alt="visual-logo">
          <p><span style="color: hsl(234, 85%, 45%)
            ;"><b>Visual</b></span></p>
        </div>

        <p style="color: hsl(224, 30%, 27%);"><b>72</b> <span style="color: hsl(224, 30%, 27%);">/ 100</span></p>

      </div>

      <button>Continue</button>
   </div>
</body>
</html>
