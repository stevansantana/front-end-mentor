<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <img src="images/logo.svg" alt="logo.svg">
  </header>

  <div class="image-container">
    <img src="images/hero-mobile.jpg" alt="hero-mobile">
  </div>

 <section>
    <h1>WE'RE <span style="font-weight: 500; color: black;">COMMING SOON</span></h1>
  
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <form id="form">
      <input type="email" name="email" id="email" placeholder="Email Address" required onchange="checkEmail()">

      <button type="submit">
        <div></div>
      </button>
    </form>
 </section>

  <script src="script.js"></script>
</body>
</html>
