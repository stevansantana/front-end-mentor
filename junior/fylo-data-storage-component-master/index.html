<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo Data</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fylo">
    <img src="images/logo.svg" alt="logo">

    <div class="icons">
     <div> 
      <img src="images/icon-document.svg" alt="icon-document">
    </div>
    
      <div>
        <img src="images/icon-folder.svg" alt="icon-folder">
      </div>

      <div>
        <img src="images/icon-upload.svg" alt="icon-upload">
      </div>  
    </div>

  </div>

  <div class="storage">
    <p>You've used <span>815 GB</span> of your storage</p>

    <div class="gradient">
      <div class="color-gradient">
        <div class="white-ball">
        </div>
      </div>
    </div>

    <div class="gb-information">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>

    <div class="container-gb-left">
      <div class="gb-left">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>
    </div>
  </div>
</body>
</html>
