<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <div class="container-user" id="user">
      <div class="user-information" style="background-color: hsl(246, 80%, 60%);">
        <figure>
          <img src="images/image-jeremy.png" alt="image-jeremy">
        </figure>

        <div class="user-name-container">
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
      </div>

      <div class="time-information" style="background-color: hsl(235, 46%, 20%);">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </div>

    <div class="container" id="work" style="background-color: hsl(15, 100%, 70%);">
      <img src="images/icon-work.svg" alt="icon-work" class="icons">

      <div class="information-container">
        <div class="title-container">
          <p class="title">?</p>
          <div class="icon-ellipsis-container">
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
        </div>

        <div class="time-container">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="container" id="play" style="background-color: hsl(195, 74%, 62%);">
      <img src="images/icon-play.svg" alt="icon-work" class="icons">

      <div class="information-container">
        <div class="title-container">
          <p class="title">?</p>
          <div class="icon-ellipsis-container">
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
        </div>

        <div class="time-container">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="container" id="study" style="background-color: hsl(348, 100%, 68%);">
      <img src="images/icon-study.svg" alt="icon-work" class="icons">

      <div class="information-container">
        <div class="title-container">
          <p class="title">?</p>
          <div class="icon-ellipsis-container">
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
        </div>

        <div class="time-container">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="container" id="exercise" style="background-color: hsl(145, 58%, 55%);">
      <img src="images/icon-exercise.svg" alt="icon-work" class="icons">

      <div class="information-container">
        <div class="title-container">
          <p class="title">?</p>
          <div class="icon-ellipsis-container">
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
        </div>

        <div class="time-container">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="container" id="social" style="background-color: hsl(264, 64%, 52%);">
      <img src="images/icon-social.svg" alt="icon-work" class="icons">

      <div class="information-container">
        <div class="title-container">
          <p class="title">?</p>
          <div class="icon-ellipsis-container">
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
        </div>

        <div class="time-container">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="container" id="self-care" style="background-color: hsl(43, 84%, 65%);">
      <img src="images/icon-self-care.svg" alt="icon-work" class="icons">

      <div class="information-container">
        <div class="title-container">
          <p class="title">?</p>
          <div class="icon-ellipsis-container">
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
        </div>

        <div class="time-container">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="dist/index.js"></script>
</body>
</html>
