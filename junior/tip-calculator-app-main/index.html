<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator App</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main>
    <form>
     <div class="input-container">
        <div class="label-container">
          <label for="fbill">Bill</label>
        </div>
       
        <input type="text" placeholder="0" id="input-bill">
        <img src="images/icon-dollar.svg" alt="icon-dollar" id="icon-dolar">
     </div>
     
     <div class="input-container">
        <div class="label-container">
          <label for="">Select Tip %</label>
        </div>
       
        <div class="percentage-values">
          <button class="percentage-button" type="button">5%</button>
          <button class="percentage-button" type="button">10%</button>
          <button class="percentage-button" type="button">15%</button>
          <button class="percentage-button" type="button">25%</button>
          <button class="percentage-button" type="button">50%</button>
          <input type="text" placeholder="Custom" id="custom-percentage">
        </div>
     </div>

      <div class="input-container">
        <div class="label-container">
          <label for="fPeople">Number of People</label>
        </div>
        <input type="text" placeholder="0" id="input-people">
        <img src="images/icon-person.svg" alt="icon-person" id="icon-person">
      </div>
    </form>

    <section>
      <div class="prices">
        <div class="information-price">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <span id="tip-amount">$0.00</span>
      </div>

      <div class="prices">
        <div class="information-price">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <span id="total-person">$0.00</span>
      </div>

      <button id="reset-button" type="reset">RESET</button>
    </section>    
  </main>
  <script src="dist/index.js"></script>
</body>
</html>
