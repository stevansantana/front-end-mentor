<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Card-Success</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="success.css">
</head>
<body>

    <div class="bg-card">
        <img src="images/bg-card-back.png" alt="bg-card-back" id="card-back">
        <p id="card-back-cvc">000</p>
    
        <img src="images/bg-card-front.png" alt="bg-card-front" id="card-front">
    
        <img src="images/card-logo.svg" alt="card-logo" id="card-logo">

        <p id="card-front-number">0000 0000 0000 0000</p>
        <p id="card-front-name">Jane Appleseed</p>
        <p id="card-front-month">00</p>
        <p id="separate-slash">/</p>
        <p id="card-front-year">00</p>
      </div>
      
    <div class="success-container">
        <img src="images/icon-complete.svg" alt="icon-complete">
        
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
    
        <div class="link-container">
            <a href="index.html">Continue</a>
        </div>
    </div>

    <script>
        const getUserName = localStorage.getItem("name");
        const getCardNumber = localStorage.getItem("card-number");
        const getMonth = localStorage.getItem("month");
        const getYear = localStorage.getItem("year");
        const getCvc = localStorage.getItem("cvc");

        const userName = document.getElementById("card-front-name");
        const cardNumber = document.getElementById("card-front-number");
        const month = document.getElementById("card-front-month");
        const year = document.getElementById("card-front-year");
        const cvc = document.getElementById("card-back-cvc");

        userName.textContent = getUserName;
        cardNumber.textContent = getCardNumber;
        month.textContent = getMonth;
        year.textContent = getYear;
        cvc.textContent = getCvc;

        localStorage.clear();

    </script>
   
</body>
</html>
